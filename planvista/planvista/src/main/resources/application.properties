# application.properties - PlanVista設定ファイル

# ===================================
# アプリケーション設定
# ===================================
spring.application.name=planvista
app.base-url=http://localhost:8080

# ===================================
# データベース設定
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/planvista?useSSL=false&serverTimezone=Asia/Tokyo&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Wasabi0506
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# Flyway設定
# ===================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ===================================
# JPA/Hibernate設定
# ===================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# Thymeleaf設定
# ===================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===================================
# サーバー設定
# ===================================
server.port=8080
server.servlet.session.timeout=300m

# ===================================
# MVC設定
# ===================================
spring.mvc.hiddenmethod.filter.enabled=true

# ===================================
# ログ設定
# ===================================
logging.level.com.example.planvista=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.mail=DEBUG
spring.output.ansi.enabled=ALWAYS

# ===================================
# DevTools設定
# ===================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

